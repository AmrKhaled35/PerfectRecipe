    <div class="recipe-form-header">
      <h2>Create New Recipe</h2>
      <button class = "save" type="submit" form="recipeForm">Save Recipe</button>
    </div>
      <div class="recipe-form">
        <form id="recipeForm">
          <label for="recipe-name">Recipe Name:</label>
          <input
            type="text"
            id="recipe-name"
            name="recipe-name"
            placeholder="Enter recipe name"
          />
          <label for="recipe-id">Recipe ID:</label>
          <input
            type="text"
            id="recipe-id"
            name="recipe-id"
            placeholder="Enter recipe ID"
          />
          <label for="recipe-images">Recipe Images:</label>
          <div class="image-gallery">
            <div class="main-image-container">
              <img id="main-image" src="../../../Public/assets/AddRecipe/preview image.jpg" alt="Main recipe image" />
            </div>
            <div class="thumbnail-gallery">
              <div class="thumbnail-item">
                <img class="thumbnail-img" src="../../../Public/assets/AddRecipe/preview image.jpg" alt="Recipe thumbnail 1" />
              </div>
              <div class="add-photo-button">
                <span class="add-photo-icon">+</span>
                <span class="add-photo-text">Add Photo</span>
              </div>
            </div>
          </div>


          <label for="recipe-description">Description:</label>
          <textarea
            id="recipe-description"
            name="recipe-description"
            placeholder="Enter recipe description"
          ></textarea>

          <label for="course-name">Course Name:</label>
          <select id="course-name" name="course-name">
            <option value="">Select</option>
            <option value="appetizer">Appetizer</option>
            <option value="main-course">Main Course</option>
            <option value="dessert">Dessert</option>
          </select>

          <label>Ingredients:</label>
          <div class="ingredient-list" id="ingredient-list">
            <div class="ingredient-item">
              <input type="text" name="ingredient-id[]" placeholder="ID" />
              <input type="text" name="ingredient-name[]" placeholder="Name"/>
              <input
                type="text"
                name="ingredient-quantity[]"
                placeholder="Quantity"
              />
            </div>
          <button type="button" class="add-ingredient">+ Add Ingredient</button>

          <label for="instructions">Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            placeholder="Enter cooking instructions"
          ></textarea>
        </form>
      </div>
  </body>
