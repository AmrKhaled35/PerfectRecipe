<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../../Styles/Auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <div class="image-section">
      <img src="https://images.unsplash.com/photo-1556910103-1c02745aae4d?q=80&w=2070&auto=format&fit=crop" alt="Cooking Background"/>
    </div>
    <div class="form-section">
      <div class="form-container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our cooking community</p>
        <form id="signup-form">
          <div class="form-group">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="fullname" required />
            <label for="fullname">Full Name</label>
          </div>
          <div class="form-group">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email</label>
          </div>
          <div class="form-group">
            <i class="fa-regular fa-lock"></i>
            <input type="password" id="signup-password" required />
            <label for="signup-password">Password</label>
          </div>
          <div class="form-group">
            <i class="fa-regular fa-lock"></i>
            <input type="password" id="confirm-password" required />
            <label for="confirm-password">Confirm Password</label>
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="switch-form">
          Already have an account? <a href="#" id="show-signin">Sign In</a>
        </p>
      </div>
    </div>
  </div>
  <script src="../../Scripts/Auth/Register.js"></script>
</body>
</html>
